<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Crud</title>
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="/static/imagens/logo.png" alt="Sweet Dream Logo">
        </div>

        <div class="title">
            <h1>Sweet Dream</h1>
        </div>
    </header>

    <main>
        <div class="form-container">
            <form method="POST" enctype="multipart/form-data">
                <h2>Faça seu pedido</h2>
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" placeholder="Informe o nome" required>
                </div>

                <div class="form-group">
                    <label for="preco">Preço</label>
                    <input type="text" id="preco" name="preco" placeholder="Informe o preço" required>
                </div>

                <div class="form-group">
                    <label for="imagem">Imagem</label>
                    <input type="file" id="imagem" name="imagem" required>
                </div>

                <div class="submit-btn">
                    <button type="submit" class="btn btn-primary">Confirmar Pedido</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Sweet Dream. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
