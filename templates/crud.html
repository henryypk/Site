<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Crud</title>
</head>

<body>
    <header class="header">
        <a href="/">
            <div class="icone">
              <img src="/static/imagens/logo.png" alt="">
            </div>
        </a>

        <div class="title">
            <h1>Sweet Dream</h1>
        </div>
    </header>

    <main>
        <div class="form-container">
            <form method="POST" enctype="multipart/form-data">
                <h2>Registre o produto</h2>
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" placeholder="Informe o nome" required>
                </div>
    
                <div class="form-group">
                    <label for="preco">Preço</label>
                    <input type="number" id="preco" name="preco" placeholder="Informe o preço" required>
                </div>
    
                <div class="form-group">
                    <label for="imagem">Imagem</label>
                    <input type="file" id="imagem" name="imagem" required>
                </div>
    
                <div class="submit-btn">
                    <button type="submit" class="btn btn-primary">Confirmar Pedido</button>
                </div>
            </form>
        </div>
    
        <div class="product-list">
            <h2>Produtos Cadastrados</h2>
            <table class="tabela-produtos">
                <thead>
                    <tr>
                        <th>Imagem</th>
                        <th>Nome</th>
                        <th>Preço</th>
                        <th>ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for produto in produtos %}
                    <tr>
                        <td>
                            <img src="{{ produto.imagem }}" alt="{{ produto.nome }}">
                        </td>
                        <td>{{ produto.nome }}</td>
                        <td>R$ {{ produto.preco }}</td>
                        <td><button>editar</button><button>deletar</button></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            
        </div>
    </main>
    

    <footer>
        <p>&copy; 2025 Sweet Dream. Todos os direitos reservados.</p>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="/static/script.js"></script>

</html>
