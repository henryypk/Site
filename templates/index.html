<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sweet Dream</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/static/style.css">
</head>

<body>
  <header class="pow">
    <a href="/">
    <div class="icone">
      <img src="/static/imagens/logo.png" alt="">
    </div>
    </a>

    <div class="atalhos">
      <h2>Sweet <br> Dream</h2>
    </div>

  
  </header>

  <main>
    <div class="container">
      <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/static/imagens/docestotal.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="/static/imagens/yessir.webp" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="/static/imagens/brigasdeiro.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <div class="filtragem">
        <h2>FILTRAGEM DE ITENS</h2>
        <div class="itens">
            <div class="tipos" data-filter="todos">
                <h2>Todos</h2>
            </div>
            <div class="tipos" data-filter="briga">
                <h2>Brigadeiros</h2>
            </div>
            <div class="tipos" data-filter="bdp">
                <h2>Bolos de pote</h2>
            </div>
            <div class="tipos" data-filter="bolos">
               <h2>Bolos</h2>
            </div>
            <div class="tipos" data-filter="donuts">
               <h2>Donuts</h2>
            </div>

        </div>
    </div>


      <div class="doces-pai">

          {% for produto in produtos %}
            <div class="produtos">
                <div class="imagens">
                    <img src="{{ produto.imagem }}" alt="{{ produto.nome }}">
                </div>
                <div class="texto">
                    <h2>{{ produto.nome }} - R$ {{ produto.preco }}</h2>
                    <input type="button" value="Comprar" onclick="butao()">
                </div>
            </div>
          {% endfor %}

      </div>

</main>
<footer>
  <p>Sweet Dream</p>
  <div class="redes">
    <a href="https://www.instagram.com/sd.sweet_dream_" target="_blank">
      <i class="fa fa-instagram"></i> @sd.sweet_dream_
    </a>
</footer>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="/static/script.js"></script>
</html>
